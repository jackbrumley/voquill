[[permission]]
identifier = "allow-app-commands"
description = "Allow all custom app commands"
commands.allow = [
    "start_recording",
    "stop_recording",
    "get_config",
    "save_config",
    "test_api_key",
    "get_current_status",
    "get_history",
    "clear_history",
    "check_hotkey_status",
    "manual_register_hotkey",
    "get_audio_devices",
    "start_mic_test",
    "stop_mic_test",
    "stop_mic_playback",
    "open_debug_folder",
    "log_ui_event",
    "get_available_models",
    "check_model_status",
    "download_model",
    "get_linux_setup_status",
    "run_linux_setup"
]
